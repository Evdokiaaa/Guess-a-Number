<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guess a number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Guess My Number!</h1>
      <p class="between">(Between 1 and 30)</p>
      <button class="again btn">Again!</button>
      <div class="number">?</div>
    </header>
    <main class="main">
      <section class="left">
        <input class="guess" type="number" min="1" max="30" />
        <button class="check btn">Check!</button>
      </section>
      <section class="right">
        <p class="guessing">Start guessing...</p>
        <p class="score__attempts">💯 Score:<span class="attempt">20</span></p>
        <p class="highscore">
          😎 Highscore:<span class="highscore__score">0</span>
        </p>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
